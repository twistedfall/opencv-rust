[package]
name = "opencv"
description = "Rust bindings for OpenCV"
documentation = "https://docs.rs/opencv"
repository = "https://github.com/twistedfall/opencv-rust"
readme = "README.md"
keywords = ["opencv", "vision"]
license = "MIT"
version = "0.34.0"
edition = "2018"
authors = ["Mathieu Poumeyrol <kali@zoy.org>", "Pro <twisted.fall@gmail.com>"]

[lib]
doctest = false

[badges]
maintenance = { status = "actively-developed" }

[workspace]
members = ["binding-generator"]

[dependencies]
libc = "0.2"
num = "0.2"
once_cell = "1.0"
slab = "0.4"

[features]
default = ["opencv-4"]
buildtime-bindgen = ["binding-generator", "clang"]
opencv-32 = []
opencv-34 = []
opencv-4 = []
contrib = []
docs-only = []

[build-dependencies]
cc = {version = "1.0", features = ["parallel"]}
glob_crate = {package = "glob", version = "0.3"}
once_cell = "1.0"
rayon = "1.0"
semver = "0.9"
binding-generator = {package = "opencv-binding-generator", version = "0.7", path = "binding-generator", optional = true}
clang = {version = "0.23", features = ["clang_6_0"], optional = true}

[target.'cfg(not(target_env = "msvc"))'.build-dependencies]
pkg-config = "0.3"

[target.'cfg(target_env = "msvc")'.build-dependencies]
vcpkg = "0.2"

[dev-dependencies]
matches = "0.1"

[package.metadata.docs.rs]
features = ["docs-only", "contrib"]
