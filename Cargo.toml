[package]
name = "opencv"
description = "Rust bindings for OpenCV"
documentation = "https://docs.rs/opencv"
repository = "https://github.com/twistedfall/opencv-rust"
readme = "README.md"
keywords = ["opencv", "vision"]
license = "MIT"
version = "0.57.0"
edition = "2018"
authors = ["Pro <twisted.fall@gmail.com>", "Mathieu Poumeyrol <kali@zoy.org>"]
autoexamples = false # not all examples compile on just any system

[lib]
doctest = false

[badges]
maintenance = { status = "actively-developed" }

[workspace]
members = ["binding-generator"]

# requires CUDA
#[[example]]
#name = "cuda"

[[example]]
name = "discrete_fourier_transform"

[[example]]
name = "opencl"

# requires OpenCV 4.5.1+
#[[example]]
#name = "text_detection"

[[example]]
name = "video_capture"

[[example]]
name = "video_facedetect"

[[example]]
name = "video_features"

[[example]]
name = "video_to_gray"

[[example]]
name = "warp_perspective_demo"

[[example]]
name = "window"

[dependencies]
libc = "0.2"
num-traits = "0.2"
once_cell = "1.0"

[features]
clang-runtime = ["clang/runtime"]
docs-only = []

[build-dependencies]
binding-generator = { package = "opencv-binding-generator", version = "0.32.0", path = "binding-generator" }
cc = { version = "1.0", features = ["parallel"] }
clang = { version = "1.0", features = ["clang_6_0"] }
dunce = "1.0"
glob = "0.3"
jobserver = "0.1"
once_cell = "1.0"
pkg-config = "0.3"
semver = "1.0"
shlex = "1.0"
# vcpkg-0.2.9 is the first one that has accessible find_vcpkg_root()
vcpkg = "0.2.9"

[dev-dependencies]
matches = "0.1"

[package.metadata.docs.rs]
no-default-features = true
features = ["docs-only"]
